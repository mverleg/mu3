
{% extends BASE_TEMPLATE %}


{% block title %}
	{{ subject }}
	{{ TITLE_SEPARATOR }}
	 {{ block.super }}
{% endblock title %}

{% block content %}
	
	{% if subject %}
		<h1>{{ subject }}</h1>
	{% endif %}
	
	<p>{{ message }}</p>
	
	{% if home_button %}
	<a href="{% url 'home' %}" class="btn btn-success btn-large"><i class="icon-white icon-ok"></i> Okay</a>
	{% endif %}
	{% if next %}
		<a href="{{ next }}" class='btn btn-primary btn-large'><i class='icon-white icon-play'></i> Next</a>
	{% endif %}
	
{% endblock content %}
